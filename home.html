<script>
document.getElementById('creditsBtn').addEventListener('click', function() {
    const creditsContainer = document.querySelector('.credits-container');
    const arrowImg = this.querySelector('img');

    if (creditsContainer.style.height === '0px' || creditsContainer.style.height === '') {
        creditsContainer.style.height = '150px';  // Adjust height as needed
        arrowImg.src = 'images/arrow-up.png';  // Change arrow to point upwards
        this.classList.add('move-up');  // Move the button upwards
    } else {
        creditsContainer.style.height = '0px';
        arrowImg.src = 'images/arrow-down.png';  // Change arrow to point downwards
        this.classList.remove('move-up');  // Move the button back to its original position
    }
});
